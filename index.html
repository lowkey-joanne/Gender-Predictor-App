<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Gender Predictor App</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- Header -->
    <h2> TYPE YOUR NAME TO CHECK YOUR GENDER?</h2>
    <!-- Input container -->
    <div class="container">
        <input type="text" name="" id="search" placeholder="Enter your name..." >
        <button id="btnSearch" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>&nbsp;&nbsp;&nbsp;
        <button id="btnClear" type="button"><i class="fa fa-trash"></i></button>
    </div>
    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Probability</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="tbodyGender">
        </tbody> 
    </table>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
<!-- Footer -->
<footer>
    <p>Copyright &copy; JOANNE 2024</p>
</footer>
</html>
